<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        .sombra{
            box-shadow: 10px 10px 5px 0px;
        }

        .cuadro{
            border: 1px solid black;
            width: 150px;
            height: 150px;
        }

        .fondo{
            background-color: red;
        }
    </style>
</head>
<body>
    
    <h1>Hello World</h1>
    <div class="cuadro sombra">Hola</div> 
    <script>
        /*console.log("Hello World!!")*/
        document.write("Hello JavaScript") // "document.write" sirve para introducir texto
        document.write("<h1>Título chuleta</h1>")
        let miNombre="Laia" //let sirve para crear una variable, seguido de ="Aquí introduces el texto"
        document.write("Hola"+" "+miNombre+"; que tal!")
        console.log(miNombre)
        let div=document.querySelector(".cuadro")
        console.log(div)
        console.log(div.classList)
        div.classList.remove("sombra")   //quitar clase sombra
        div.classList.add("fondo")  //añadir clase fondo
        
        // Mola JS
    </script>
</body>
</html>
