    <script>
        console.log("Hola, món"); /*para ver el mensaje en consola*/
        let miNombre="Adam Sánchez" /*Pra establecer una variable, en este caso el nombre de la variable es "Adam Sánchez"*/
        console.log("El meu nom és" + miNombre)
        function saludar(nom) {
            console.log("Hola," +nom + "!"); /*a tavés de lo que se ponga en el parentesis de "Function" sera la variable que se muestre después en consola*/

            saludar("Marc!");
